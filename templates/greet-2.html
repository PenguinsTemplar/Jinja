{% extends 'base.html' %}
{% block title %} Greet 2 here {% endblock %} 
{% block content %}
<h1>Howdy {{username}}!</h1>
{% if wants_compliments %}
<h2>okay, here are compliments!</h2>
<ul>
	{% for compliment in compliments %}
	<li>{{compliment}}!</li>
	{% endfor %}
</ul>
{% endif %} 
{%endblock%}
